<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="../styles/page-style.css">
        <link rel="stylesheet" href="../styles/form-input.css">
    </head>
    <body>
        <div class="container">
            <div class="side-bar">
                <h1>Som tum ma song</h1>
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="../list_bot.html">List Bot</a></li>
                    <li><a href="../tutorial.html">Tutorial</a></li>
                    <li><a href="../mail.html">Mail</a></li>
                </ul>
            </div>
            <div class="main-content">
                <h2>Key Con fig</h2>
                <div class="space-main">
                    <form id="configForm" class="form-set">
                        <div>
                            <label for>Bot name</label>
                            <input id="botName" name="botName" type="text">
                        </div>
                        <div>
                            <label for>Up zone</label>
                            <input id="upZone" name="upZone" type="text"
                                oninput="validateFloatInput(this)">
                        </div>
                        <div>
                            <label for>Low zone</label>
                            <input id="lowZone" name="lowZone" type="text"
                                oninput="validateFloatInput(this)">
                        </div>
                        <div>
                            <label for>Grid Quantity</label>
                            <input id="gridQuantity" name="gridQuantity"
                                type="text" oninput="validateNumberInput(this)">
                        </div>
                        <div>
                            <label for>Grid step</label>
                            <input id="gridStep" name="gridStep" type="text"
                                oninput="validateNumberInput(this)">
                        </div>
                        <div>
                            <label for="pair">Pair</label>
                            <select name="pair" id="pair">
                                <option value="BTC/USDT">BTC/USDT</option>
                                <option value="BTC/USDC">BTC/USDC</option>
                                <option value="ETH/USDT">ETH/USDT</option>
                                <option value="BTC/FDUSD">BTC/FDUSD</option>
                            </select>
                        </div>
                        <button type="submit">Save</button>
                    </form>
                </div>
            </div>
        </div>
        <script src="../js/input_float.js"></script>
        <script src="./bot_config.js"></script>
    </body>
</html>
